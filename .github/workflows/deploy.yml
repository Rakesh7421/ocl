name: Deploy No-IP Callback Server

on:
  push:
    branches: [ Developing-yet ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r noip-callback/requirements.txt

    - name: Update NO-IP and run server
      run: |
        cd noip-callback
        echo "NOIP_USERNAME=${{ secrets.NOIP_USERNAME }}" > .env
        echo "NOIP_PASSWORD=${{ secrets.NOIP_PASSWORD }}" >> .env
        echo "NOIP_HOST=${{ secrets.NOIP_HOST }}" >> .env
        python3 -m venv venv
        source venv/bin/activate
        pip install -r requirements.txt
        python noip_update.py
        nohup python app.py &

    - name: Check server is running
      run: |
        sleep 5
        curl -I http://localhost:8080
        echo "Server check completed"
