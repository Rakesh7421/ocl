name: Deploy No-IP Callback Server

on:
  push:
    branches: [ Developing-yet ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r noip-callback/requirements.txt

    - name: Copy files to server
      uses: appleboy/scp-action@v0.1.4
      with:
        host: ${{ secrets.NOIP_HOST }}
        username: ubuntu
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        source: "noip-callback/"
        target: "~/"

    - name: Deploy and run on server
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.NOIP_HOST }}
        username: ubuntu
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          cd ~/noip-callback
          echo "NOIP_USERNAME=${{ secrets.NOIP_USERNAME }}" > .env
          echo "NOIP_PASSWORD=${{ secrets.NOIP_PASSWORD }}" >> .env
          echo "NOIP_HOST=${{ secrets.NOIP_HOST }}" >> .env
          python3 -m venv venv
          source venv/bin/activate
          pip install -r requirements.txt
          python noip_update.py
          # Kill any existing process on port 8080
          sudo pkill -f "python.*app.py" || true
          nohup python app.py &
